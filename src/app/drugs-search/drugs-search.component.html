<div class="container" style="padding-top: 10px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Medicamente</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Cont <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Comenzi</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <form class="form-inline" style="padding-top: 10px; padding-bottom: 10px">
    <input class="form-control mr-sm-2" (keydown)="search($event)" type="search" placeholder="Cauta medicament...">
  </form>
  <div *ngFor="let drug of drugs">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel title={{drug?.Title}}>
        <ng-template ngbPanelContent>
          {{drug?.Administration}}
          <div class="row col-md-12" style="padding-top: 10px">
            <button type="button" class="btn btn-sm btn-primary">Comanda</button>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
