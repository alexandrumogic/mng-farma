<h1>Drug Search</h1>
<input type="text" (keydown)="search($event)" placeholder="Search drugs..." class="input">
<div *ngFor="let drug of drugs">
  <h4>{{drug?.Title}}</h4>
  <p>
    {{drug?.Administration}}
  </p>
</div>
<div *ngIf="drugs?.length < 1">
  <hr>
  <p>
    No results found :(
  </p>
</div>
