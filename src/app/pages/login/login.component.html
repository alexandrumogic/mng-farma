<div class="container">
  <div class="container">
      <div class="row justify-content-center align-self-center vertical-center">
          <div class="card col-md-6">
            <div class="login__card">
              <div class="card-block">
                  <form>
                    <h3 align="center" style="padding-bottom:30px;">Autentificare</h3>
                    <div class="form-group">
                      <label for="email">Email </label>
                      <input type="email" [(ngModel)]="email" required placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Parola</label>
                      <input type="password" [(ngModel)]="password" required placeholder="Parola" name="password">
                    </div>

                    <div class="form-group">
                        <button (click)="login()" [disabled]="!email || !password" type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                          Autentificare
                        </button>
                    </div>
                  </form>
              </div>
            </div>
            <div *ngIf="error">Eroare, incercati din nou! </div>
          </div>
      </div>

    </div>
</div>  <!-- end container -->
